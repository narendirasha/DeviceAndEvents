<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
      
        alert('Device is ready Naren')
        var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Device Name: '     + device.name     + '<br />' +
                            'Device Cordova: '  + device.cordova  + '<br />' +
                            'Device Platform: ' + device.platform + '<br />' +
                            'Device UUID: '     + device.uuid     + '<br />' +
                            'Device Model: '    + device.model    + '<br />' +
                            'Device Version: '  + device.version  + '<br />';
                            
        document.addEventListener("pause", onPause, false);
      	document.addEventListener("resume", onResume, false);
      	document.addEventListener("online", onOnline2, false);
    	 document.addEventListener("offline", onOffline, false);
     	 document.addEventListener("backbutton", onBackKeyDown, false);
     	 document.addEventListener("menubutton", onMenuKeyDown, false);
     	 document.addEventListener("searchbutton", onSearchKeyDown, false);
     	 document.addEventListener("endcallbutton", onEndCallKeyDown, false);
     	 
     	  document.addEventListener("startcallbutton", onStartCallKeyDown, false);
     	  document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);
     	  document.addEventListener("volumeupbutton", onVolumeUpKeyDown, false);
                             
    }
    
    function onPause(){
    	alert('Hi Naren: Pause event')
    }
    function onResume(){
    	alert('Hi Naren: onResume event')
    }
    
    function onOnline1(){
    	alert('Hi Naren: onOnline111 event')
    }
    function onOnline2(){
    	alert('Hi Naren: onOnline222 event')
    }
	 function onOffline(){
    	alert('Hi Naren: onOffline event')
    }
    function onBackKeyDown(){
    	alert('Hi Naren: onBackKeyDown event')
    }
	
	
    function onMenuKeyDown() {
    	super();
    	alert('Hi Naren: onMenuKeyDown event')
    }
	function onSearchKeyDown() {
		alert('Hi Naren: onSearchKeyDown event')
    }
    
    function onStartCallKeyDown() {
   	 	alert('Hi Naren: onStartCallKeyDown event')
    }
    function onEndCallKeyDown() {
    	alert('Hi Naren: onEndCallKeyDown event')
    
    }
    
    function onVolumeDownKeyDown() {
    	alert('Hi Naren: onVolumeDownKeyDown event')
    }
    
    function onVolumeUpKeyDown() {
    	alert('Hi Naren: onVolumeUpKeyDown event')
    }
    
    
    </script>
  </head>
  <body>
    <p id="deviceProperties">Loading device properties...</p>
    
  </body>
</html>
